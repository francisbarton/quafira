title: quafira
author: Francis Barton
version: 0.1.0
quarto-required: ">=1.3.340"
contributes:
  formats:
    html:
      theme:
        light: [fonts_embed.scss, quafira.scss]
        dark: [fonts_embed.scss, quafira.scss, quafira_dark.scss]
    html+dark:
      theme:
        dark: [fonts_embed.scss, quafira.scss, quafira_dark.scss]
        light: [fonts_embed.scss, quafira.scss]
    html+lightonly:
       theme: [fonts_embed.scss, quafira.scss]
    html+darkonly:
       theme: [fonts_embed.scss, quafira.scss, quafira_dark.scss]
